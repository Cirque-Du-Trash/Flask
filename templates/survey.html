<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리테스트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='survey.css') }}">
</head>
<body>
    <div class="container">
        <h1>심리테스트</h1>
        <form action="{{ url_for('survey') }}" method="post">
            {% for question in questions %}
                <div class="form-group">
                    <label>{{ question.text }}</label><br>
                    <input type="radio" name="question{{ loop.index }}" value="yes" required> 예<br>
                    <input type="radio" name="question{{ loop.index }}" value="no" required> 아니오<br>
                </div>
            {% endfor %}
            <button type="submit" class="btn">제출</button>
        </form>
    </div>
</body>
</html>
