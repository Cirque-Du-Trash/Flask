<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>관리자 페이지</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('stats') }}">통계 보기</a></li>
            <li><a href="{{ url_for('logout') }}">로그아웃</a></li>
        </ul>
    </nav>

    <h2>설문 질문 관리</h2>
    <form action="{{ url_for('manage_questions') }}" method="post">
        <label for="new_question">새 질문 추가:</label><br>
        <input type="text" id="new_question" name="new_question" required><br>
        <button type="submit">추가</button>
    </form>
    
    <h3>기존 질문 수정</h3>
    <form action="{{ url_for('edit_questions') }}" method="post">
        <label for="edit_question">수정할 질문:</label><br>
        <select name="question_id" id="edit_question" required>
            {% for question in questions %}
                <option value="{{ question.id }}">{{ question.text }}</option>
            {% endfor %}
        </select><br>
        <input type="text" name="edit_question_text" placeholder="새 질문 내용" required><br>
        <button type="submit">수정</button>
    </form>
</body>
</html>
