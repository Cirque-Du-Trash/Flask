<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h1>설문조사</h1>
    <form action="{{ url_for('survey') }}" method="post">
        {% for question in questions %}
            <label>{{ question.text }}</label><br>
            <input type="radio" name="question{{ loop.index }}" value="yes" required> 예<br>
            <input type="radio" name="question{{ loop.index }}" value="no" required> 아니오<br>
        {% endfor %}
        <button type="submit">제출</button>
    </form>
</body>
</html>
